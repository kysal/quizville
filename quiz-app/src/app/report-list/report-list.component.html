<div *ngIf="!loaded">
  <mat-spinner mode="indeterminate"></mat-spinner>
</div>
<div *ngIf="reports.length == listLength">
  <table mat-table *ngIf="dataSource" [dataSource]="dataSource">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Quiz Name</th>
      <td mat-cell *matCellDef="let element">{{element.title}}</td>
    </ng-container>

    <ng-container matColumnDef="score">
      <th mat-header-cell *matHeaderCellDef>Score</th>
      <td mat-cell *matCellDef="let element">{{element.marksAwarded}}</td>
    </ng-container>

    <ng-container matColumnDef="possibleScore">
      <th mat-header-cell *matHeaderCellDef>Possible Score</th>
      <td mat-cell *matCellDef="let element">{{element.marksAvailable}}</td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date Taken</th>
      <td mat-cell *matCellDef="let element">{{timeSince(element.postDate)}}</td>
    </ng-container>

    <ng-container matColumnDef="fullReport">
      <th mat-header-cell *matHeaderCellDef>Full Report</th>
      <td mat-cell *matCellDef="let element"><button mat-raised-button color="primary" routerLink="./{{element._id}}">Full Report</button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <button (click)="btn()"></button>
</div>
